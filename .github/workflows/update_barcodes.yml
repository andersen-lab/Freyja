name: barcode update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'

jobs:
  testsuite:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out repository code
        uses: actions/checkout@main
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup for conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: "latest"
          auto-update-conda: true
          channels: bioconda,conda-forge
          channel-priority: true
          python-version: '3.10'
          activate-environment: test

      - name: Install
        shell: bash -l {0}
        run: |
          conda install -n base conda-libmamba-solver
          conda config --set solver libmamba
          conda config --add channels bioconda
          conda config --add channels conda-forge          
          conda install --yes --file ci/conda_requirements.txt
          pip install -e . --no-deps 
          
      - name: update
        shell: bash -l {0}
        env:
          TREELINK: ${{ secrets.TREELINK }}
          ZIPNAME: ${{ secrets.ZIPNAME }}
        run: |
          conda activate test
          wget "${TREELINK}"
          freyja barcode-build --pb "${ZIPNAME}" --outdir freyja/data/ --redo

      - name: commit if output is different 
        run: |
          echo "running git diff, committing if different"
          if [[($(git status freyja/data/usher_barcodes.feather --porcelain | wc -c) -ne 0)]]; then
            echo "changes were made, updating barcodes"
            git config --local user.name "$GITHUB_ACTOR"
            git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
            echo "SARS-CoV-2: $(date +"%m_%d_%Y-%H-%M")"> freyja/data/last_barcode_update.txt
            git add freyja/data/last_barcode_update.txt
            git add freyja/data/lineages.yml
            git add freyja/data/usher_barcodes.feather
            git add freyja/data/lineage_mutations.json
            git add freyja/data/curated_lineages.json
            git commit -m "updating barcodes and metadata"
            git push origin main
          else
              echo "no changes were made, doing nothing."
          fi;

      - name: Update barcodes based on pathogen_config.yml
        run: |
          echo "Loading pathogen list from YAML…"

          config="freyja/data/pathogen_config.yml"
          update_file="freyja/data/last_barcode_update.txt"
          changes_made=0

          # Loop through each top-level key (e.g., H5NX, SARS-CoV-2, etc)
          for key in $(yq '. | keys | .[]' "$config"); do
            echo "Processing $key"

            # Get pathogen name field
            pathogen=$(yq ".${key}[0].name" "$config" | tr -d '"')

            # Get remote URL
            url=$(yq ".${key}[0].barcodes" "$config" | tr -d '"')

            echo " - Name: $pathogen"
            echo " - URL:  $url"

            # Construct local filename
            local_file="freyja/data/${pathogen}_barcodes.csv"
            tmp_file="/tmp/${pathogen}_latest.csv"

            # Download latest
            curl -s -L "$url" -o "$tmp_file"

            # If local missing → treat as update
            if [[ ! -f "$local_file" ]]; then
              echo "Local file missing. Adding new file for $pathogen."
              cp "$tmp_file" "$local_file"
              changes_made=1
            else
              # Compare
              if ! diff -q "$local_file" "$tmp_file" > /dev/null; then
                echo "Changes detected for $pathogen — updating."
                cp "$tmp_file" "$local_file"
                changes_made=1
              else
                echo "No changes for $pathogen."
              fi
            fi

            # If changed, update timestamp file
            if [[ $changes_made -eq 1 ]]; then
              # Remove old entry
              grep -v "^${pathogen}:" "$update_file" > "${update_file}.tmp" || true
              mv "${update_file}.tmp" "$update_file"

              # Append new timestamp
              echo "${pathogen}: $(date +"%m_%d_%Y-%H-%M")" >> "$update_file"
            fi
          done

          # Commit if anything changed
          if [[ $changes_made -eq 1 ]]; then
            echo "Changes detected — committing."

            git config --local user.name "$GITHUB_ACTOR"
            git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"

            git add freyja/data/*
            git commit -m "Automatic barcode update from pathogen_config.yml"
            git push origin main
          else
            echo "No updates detected. Nothing to commit."
          fi
